

{% load static %}


<body>
    <section class="content-section bg-primary text-center" id="Contact">
        <div class="content-section-heading">
            <h2 class="mb-5">Do you want to contact me?</h2>
        </div>
        <div class="container px-1 my-1">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card border-0 rounded-3 shadow-lg">
                        <div class="card-body p-4">
                            <div class="text-center">
                                <p class="mb-4"><h5 class="mb-4 text-dark">Please, send me your message, and I will get back to you as soon as possible.</h5></p>
                            </div>
                            <!-- * * * * * * * * * * * * * *
                            // * * SB Forms Contact Form * *
                            // * * * * * * * * * * * * * * *
                            -->
                            <form id="contactForm" action="https://formsubmit.co/yanedarian.dev@gmail.com" method="POST">
                                <!-- Name Input -->
                                <div class="form-floating mb-3 text-dark">
                                <input class="form-control" id="name" name="name"type="text" placeholder="Name" data-sb-validations="required" required/>
                                <label for="name">Name</label>
                                </div>

                                <!-- Email Input -->
                                <div class="form-floating mb-3 text-dark">
                                <input class="form-control" id="email" name="email" type="email" placeholder="Email Address" data-sb-validations="required,email" required/>
                                <label for="email">Email Address</label>
                                </div>

                                <!-- Subject Input -->
                                <div class="form-floating mb-3 text-dark">
                                <input class="form-control" id="subject" name="subject" type="text" placeholder="Name" data-sb-validations="required" required/>
                                <label for="subject">Subject</label>
                                </div>

                                <!-- Message Input -->
                                <div class="form-floating mb-3 text-dark">
                                <textarea class="form-control" id="message" name="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required" required></textarea>
                                <label for="message">Message</label>
                                </div>

                                <!-- Submit button -->
                                <div class="d-grid">
                                    <button class="btn btn-success btn-lg" id="submitButton" type="submit">Submit</button>
                                </div>
                                <!-- Thank you page 
                                By default, after submitting a form the user is shown the FormSubmit "Thank You" page. You can provide an alternative URL for "Thank You" page.
                                <input type="hidden" name="_next" value="https://yourdomain.co/thanks.html">
                                -->
                                <input type="hidden" name="_subject" value="New submission!"> <!-- This value is used for the email's subject, so that you can quickly reply to submissions without having to edit the subject line each time. -->
                                <!-- <input type="hidden" name="_cc" value="yanedarian@gmail.com"> This value is used for the email's CC Field. This lets you send a copy of each submission to another email address. -->
                                <input type="hidden" name="_autoresponse" value="Thank you very much for leaving me your message. I will be contacting you as soon as possible."> <!-- You can send an instant response to your users with a copy of the submission. Add a custom message to the email body. -->
                            </form>
                            <!-- End of contact form -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- CDN Link to SB Forms Scripts -->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </section>
</body>
